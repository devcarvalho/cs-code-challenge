<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Users</title>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script id="users-template" type="text/x-handlebars-template">
      <ul>
        {{#each users}}
          <li class='user'>
            <img
              src='{{avatar}}'
              onerror="this.src='https:\\\\\\\\\\\//www.searchpng.com/wp-content/uploads/2019/02/Profile-PNG-Icon.png'"
            />
            <h3>{{name}}</h3>
            <div class='more'>
              <span>user id: {{id}}</span>
              <span>created at: {{dateTime createdAt}}</span>
            </div>
            <button class='toggle-info'>Show more</button>
          </li>
        {{/each}}
      </ul>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="users-wrapper"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
